{% extends 'base.html' %}

{% block head %}
    <title>List Page</title>
{% endblock %}

{% block body %}

    {{ msg }}

    <table border="1">
        <thead>
            <td>Email</td>
            <td>Password</td>
            <td>Address</td>
            <td>city</td>
            <td>State</td>
            <td>Zip</td>
        </thead>
    
    {% for row in students %}
    <tr>
        <td>{{row ["email"]}}</td>
        <td>{{row ["password"]}}</td>
        <td>{{row ["address"]}}</td>
        <td>{{row ["city"]}}</td>
        <td>{{row ["state"]}}</td>
        <td>{{row ["zip"]}}</td>

    </tr>
    {% endfor %}
</table>

{% endblock %}
