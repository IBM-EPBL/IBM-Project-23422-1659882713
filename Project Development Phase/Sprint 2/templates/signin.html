{% extends 'base.html' %}

{% block head %}
    <title>Signin page</title>
    <script src="{{ url_for('static', filename='js/main.js')}}"></script>
{% endblock %}

{% block body %}

<div class="seperator">
	<div class="item1">
	  <img class="wave" src="{{ url_for('static', filename='images/wave.png')}}">
	</div>
  
  
	<div class="item1">

	  <h2>Login Here</h2>
	  <div class="flashMessage">
		{% with messages = get_flashed_messages() %}
		  {% if messages %}
			{% for msg in messages %}
			  <p style="color: #ea1538; font-size: 1.4em;">{{msg}}</p>
			{% endfor %}
		  {% endif %}
		{% endwith %}
	  </div>
	  <form action="{{ url_for('loginValidate') }}" id="loginform" method="POST">
		<label for="email">Email</label>
		<input type="email" id="email" name="email">
  
		<label for="password">Password</label>
		<input type="password" id="password" name="password">
  
		<input type="submit" value="Login" id="signupbutton">
		<p>Don't have account signup <a href="/signup">here</a></p>
	  </form>
	</div>
  </div>
  

{% endblock %}
